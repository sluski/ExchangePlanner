<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner - Login</title>
    </h:head>
    <style>
        .login_box{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px; /*Moving login box 200px to top */
            margin-left: -200px;
            width: 400px;
            height: 200px;
            border: 1px solid grey;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .ui-noborder{
            margin-top: calc(50% - 170px);
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 150px;
        }
        .login_panel_column{
            height: 50px;
        }
        .login_button{
            margin-left: auto;
            display: block;
        }
    </style>

    <h:body>
        <h:form>
            <div class="login_box">
                <p:messages autoUpdate="true" showDetail="true" />
                <p:panelGrid class="login_panel" styleClass="ui-noborder" columnClasses="login_panel_column">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Login: " />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{loginView.login}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Password: " />
                        </p:column>
                        <p:column>
                            <p:password value="#{loginView.password}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton class="login_button" value="Login" action="pages/index.xhtml" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
