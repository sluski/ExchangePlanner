<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner - Login</title>
    </h:head>
    <h:body>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-size: 18px;
            }
            .ui-tabmenu{
                font-size: 1em;
                border: 0;
                background-color: transparent;
                border-radius: 0;
                margin: 0;
                padding: 0;
                border-radius: 0;
            }
            .content_wrapper{
                padding: 0;
                margin: 0;
                background-color: lightblue;
                box-sizing: border-box;
                border-top: 1px grey solid;
                border: 2px solid black;
                border-radius: 0;
                height: 90vh;
                position: relative;
            }
            .iframe_wrapper{
                height: 100%;
                width: 100%;
            }
            iframe {
                display: block;       /* iframes are inline by default */
                height: 90vh;        /* Viewport-relative units */
                width: 100vw;
                box-sizing: border-box;
            }

        </style>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Exchange Planner" outcome="pages/index.xhtml" icon="ui-icon-print" target="content_iframe">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Orders" outcome="pages/index.xhtml" icon="ui-icon-tag" target="content_iframe">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Products" outcome="pages/product.xhtml" icon="ui-icon-cart" target="content_iframe">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Clients" outcome="pages/index.xhtml" icon="ui-icon-person" target="content_iframe">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Units" outcome="pages/index.xhtml" icon="ui-icon-wrench" target="content_iframe">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Settings" outcome="pages/index.xhtml" icon="ui-icon-wrench" target="content_iframe">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        <div class="iframe_wrapper">
            <iframe class="iframe_area" name="content_iframe" align="middle" frameborder="1" scrolling="false" >

            </iframe>
        </div>
    </h:body>
</html>
