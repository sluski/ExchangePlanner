<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{unitView.findAll()}" var="unit" selection="#{unitView.selectedUnit}" rowKey="#{unit.id}" selectionMode="single">
                <p:column headerText="Id">
                    <h:outputText value="#{unit.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{unit.name}" />
                </p:column>
                <p:column headerText="Shortcut">
                    <h:outputText value="#{unit.shortcut}" />
                </p:column>
            </p:dataTable>
            <p:panelGrid columns="2">
                <p:commandButton value="Delete" actionListener="#{unitView.delete()}"/>
                <p:commandButton value="Update" />

                <p:inputText value="#{unitView.unitIdToFind}" />
                <p:commandButton value="Find" actionListener="#{unitView.find()}" />
                <p:inputText value="NONE" />

                <p:inputText value="#{unitView.unitIdToDelete}" />
                <p:commandButton value="Delete" actionListener="#{unitView.deleteById()}" />
                <p:inputText value="NONE" />
            </p:panelGrid>

            <br/>
            <br/>
            <p:inputText value="#{unitView.newUnit.id}" /> <br/><br/>
            <p:inputText value="#{unitView.newUnit.name}" /><br/><br/>
            <p:inputText value="#{unitView.newUnit.shortcut}" /><br/><br/>
            <p:commandButton value="Add" actionListener="#{unitView.add()}" />


        </h:form>
    </h:body>
</html>
