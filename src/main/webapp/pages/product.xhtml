<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="width: 100vw; height: 100vh; margin: 0; padding: 0">

        <style>
            .product_table{
                width: 80%;
            }
        </style>
        <p:dataTable value="#{productView.products}" styleClass="product_table" var="product" rowKey="#{product.id}">
            <p:column headerText="Nazwa">
                <p:outputLabel value="#{product.name}" />
            </p:column>
            <p:column headerText="Jednostka">
                <p:outputLabel value="#{product.unit}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
